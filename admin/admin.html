<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- BOOTSTRAP 5  -->
      <link rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css" />

      <!-- STYLE CSS -->
      <link rel="stylesheet" href="../css/style.css" />

      <!-- GOOGLE FONTS:POPPINS -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

      <title>Admin - Informasi Penerbangan</title>
   </head>
   <body>
      <!-- REGISTER/LOGIN -->
      <div class="container-fluid">
         <div class="row vh-100 align-items-center">
            <div class="col-12 col-lg-6 order-last py-5 py-lg-0">
               <div class="container d-flex justify-content-center">
                  <div class="col-12 col-lg-8">
                     <div class="d-flex flex-column">
                        <h1 class="heading mb-3 fw-bold">Admin</h1>
                        <h2 class="sub-heading mb-4">Login as Admin</h2>
                     </div>

                     <!-- FORM -->
                     <form class="mt-4 needs-validation">
                        <div class="mb-3">
                           <label for="userName" class="form-label">Username</label>
                           <input type="username" class="form-control" id="userName" />
                        </div>
                        <div class="mb-2">
                           <label for="password" class="form-label">Password</label>
                           <input type="password" class="form-control" id="password" required />
                           <div class="invalid-feedback">Wrong password</div>
                        </div>

                        <span> Don't have any account? <a href="./register/index.html">register now</a> </span>

                        <div class="my-4 form-check d-flex align-items-center">
                           <input class="form-check-input mt-0 me-2" type="checkbox" value="" id="flexCheckDefault" />
                           <label class="form-check-label" for="flexCheckDefault"> Remember me</label>
                        </div>
                        <!-- href="admin-db/index.html" -->
                        <button type="submit" class="btn btn-primary fw-bold w-100 py- rounded-pill">Sign in</button>
                     </form>
                  </div>
               </div>
            </div>
            <div class="image-content col-12 col-lg-6 d-flex align-items-center order-first h-100 bg-purple">
               <img class="img-fluid" src="../assets/images/admin.svg" alt="admin Informasi Penerbangan" />
            </div>
         </div>
      </div>
      <!-- BOOTSTRAP JS -->
      <script src="/admin/script.js"></script>
      <script src="assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="assets/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
   </body>
</html>
